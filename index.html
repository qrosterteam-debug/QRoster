<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QRoster Dashboard</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 18px;
      text-align: center;
    }
    .tab-btn {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 12px;
      margin: 5px 0;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    .tab-btn:hover, .tab-btn.active {
      background: #34495e;
    }

    /* Main Content */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    /* QR Scanner */
    #qr-reader {
      margin: 0 auto;
      max-width: 100%;
      border: 2px solid #333;
    }
    @media (min-width: 601px) {
      #qr-reader { width: 400px; height: 400px; }
    }
    @media (max-width: 600px) {
      #qr-reader { width: 90vw; height: 90vw; }
    }
    #camera-switch {
      margin-top: 10px;
    }

    /* Login Section */
    .login-section {
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid #7f8c8d;
      text-align: center;
    }
    .login-section button {
      background: #3498db;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .login-section button:hover {
      background: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .present { color: green; font-weight: bold; }
    .absent { color: red; font-weight: bold; }

    /* Statistics */
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .stat-box {
      background: #ecf0f1;
      padding: 10px;
      border-radius: 6px;
      flex: 1;
      margin: 5px;
      text-align: center;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 6px;
      text-align: center;
      max-width: 300px;
    }
    .modal-content button {
      margin: 10px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üìã QRoster</h2>
    <button class="tab-btn active" data-tab="scanner">üì∑ QR Scanner</button>
    <button class="tab-btn" data-tab="attendance">üë©‚Äçüéì Attendance List</button>
    <button class="tab-btn" data-tab="history">üìú Attendance History</button>

    <!-- Bottom login section -->
    <div class="login-section">
      <p id="user-info">Not signed in</p>
      <button id="login">Sign in with Google</button>
      <button id="logout" style="display:none;">Logout</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- QR Scanner -->
    <div id="scanner" class="tab-content active">
      <h2>üì∑ QR Code Scanner</h2>
      <div id="qr-reader"></div>
      <button id="camera-switch">üîÑ Switch Camera</button>
      <p id="qr-reader-results"></p>
    </div>

    <!-- Attendance List -->
    <div id="attendance" class="tab-content">
      <h2>üë©‚Äçüéì Student Attendance</h2>
      <div class="stats">
        <div class="stat-box">Total: <span id="stat-total">0</span></div>
        <div class="stat-box">Present: <span id="stat-present">0</span></div>
        <div class="stat-box">Absent: <span id="stat-absent">0</span></div>
      </div>
      <table>
        <thead>
          <tr><th>ID</th><th>Name</th><th>Section</th><th>Status</th><th>Time</th></tr>
        </thead>
        <tbody id="student-body"></tbody>
      </table>
      <button id="finalize-btn" style="display:none;">‚úÖ Finalize Attendance</button>
    </div>

    <!-- Attendance History -->
    <div id="history" class="tab-content">
      <h2>üìú Attendance History</h2>
      <table>
        <thead>
          <tr><th>ID</th><th>Name</th><th>Section</th><th>Date</th><th>Time</th><th>Status</th></tr>
        </thead>
        <tbody id="history-body"></tbody>
      </table>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to finalize today‚Äôs attendance?</p>
      <button id="confirm-yes">Yes</button>
      <button id="confirm-no">No</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./app.js"></script>
  <script>
    // Tab switching
    const tabs = document.querySelectorAll(".tab-btn");
    const contents = document.querySelectorAll(".tab-content");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        contents.forEach(c => c.classList.remove("active"));
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });
  </script>
</body>
</html>
