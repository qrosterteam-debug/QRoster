<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Viewport set to fixed width for desktop-only layout (forces desktop mode on mobile browsers) -->
  <meta name="viewport" content="width=1024, initial-scale=1" />
  <title>QRoster</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="left">
      <button id="menu-btn" class="icon-btn">‚ò∞</button>
      <h1 class="brand">QRoster</h1>
    </div>

    <div class="right">
      <span id="user-info"></span>
      <button id="login" class="primary">Login with Google</button>
      <button id="logout" class="danger" style="display:none;">Logout</button>
    </div>
  </header>

  <!-- Layout -->
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar collapsed" id="sidebar">
      <div class="sidebar-inner">
        <div class="sidebar-logo-wrap">
          <img src="QRosterLogo.png" alt="QRoster Logo" class="sidebar-logo" />
        </div>

        <nav class="nav">
          <button class="nav-btn active tab" data-target="home-tab">üè† Home</button>
          <button class="nav-btn tab" data-target="attendance-tab">üìã Attendance</button>
          <button class="nav-btn tab" data-target="history-tab">üìú Attendance History</button>
        </nav>
      </div>
    </aside>

    <!-- Main -->
    <main class="content">
      <!-- Home -->
      <section id="home-tab" class="tab-content active">
        <div class="home-card">
          <img src="QRosterLogo.png" alt="QRoster Logo" class="home-logo" />
          <h2>Welcome to QRoster</h2>
          <p>Scan, record, and manage student attendance seamlessly across your subjects.</p>
        </div>
      </section>

      <!-- Attendance -->
      <section id="attendance-tab" class="tab-content">
        <h2>Attendance Dashboard</h2>

        <div class="scanner-buttons">
          <button id="start-scan">Start Scanner</button>
          <button id="stop-scan" class="danger" style="display:none;">Stop Scanner</button>
        </div>

        <div id="qr-video" style="width:300px;margin-top:10px;"></div>

        <h3>Subjects</h3>
        <div id="subjects-container" class="subject-list"></div>

        <h3>Selected Subject: <span id="attendance-subject"></span></h3>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Section</th>
              <th>Status</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="attendance-body"></tbody>
        </table>

        <button id="finalize">Finalize Attendance</button>
        <button id="export-csv" style="display:none;">Download Finalized Attendance</button>
      </section>

      <!-- History -->
      <section id="history-tab" class="tab-content">
        <h2>Attendance History</h2>

        <div class="history-controls">
          <select id="confirmSubject"></select>
          <input type="date" id="confirmDate" />
          <button id="history-load" class="primary">Show</button>
        </div>

        <div id="history-results"></div>
      </section>
    </main>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script type="module" src="app.js"></script>

  <script>
    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    document.getElementById('menu-btn').addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>
</body>
</html>
