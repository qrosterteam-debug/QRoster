<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QRoster Dashboard</title>

  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <!-- Top bar -->
    <header class="topbar">
      <div class="left">
        <button id="sidebarToggle" class="icon-btn" title="Toggle sidebar">‚ãØ</button>
        <h1 class="brand">QRoster</h1>
      </div>
      <div class="right">
        <div id="clock" class="clock"></div>
      </div>
    </header>

    <div class="layout">
      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar collapsed">
        <div class="sidebar-inner">
          <div class="sidebar-logo-wrap">
            <img src="QRosterLogo.png" alt="QRoster logo" class="sidebar-logo" />
          </div>

          <nav class="nav">
            <button class="nav-btn active" data-tab="home">üè† Home</button>

            <!-- Subject buttons injected here -->
            <div id="subjectList" class="subject-list"></div>

            <button class="nav-btn" data-tab="history">üìú Attendance History</button>
          </nav>

          <div class="sidebar-bottom">
            <div id="user-info">Not signed in</div>
            <div class="login-actions">
              <button id="login" class="primary">Sign in with Google</button>
              <button id="logout" style="display:none;">Logout</button>
            </div>
          </div>
        </div>
      </aside>

      <!-- Main content -->
      <main class="content">
        <!-- Home -->
        <section id="home" class="tab-content active">
          <div class="home-card">
            <img src="QRosterLogo.png" alt="QRoster" class="home-logo" />
            <h2>Welcome to QRoster</h2>
            <p>Sign in, pick a subject, and use the scanner to mark attendance.</p>
            <p class="muted">Camera requires HTTPS / localhost. Use Vercel or localhost for testing.</p>
          </div>
        </section>

        <!-- Subject panels injected here -->
        <div id="subjectsContainer"></div>

        <!-- History -->
        <section id="history" class="tab-content">
          <h2>üìú Attendance History</h2>
          <div class="history-controls">
            <label>Subject</label>
            <select id="history-subject"></select>
            <label>Date</label>
            <input type="date" id="history-date" />
            <button id="history-load">Load</button>
          </div>
          <div id="history-results"></div>
        </section>
      </main>
    </div>

    <!-- Confirm modal -->
    <div id="confirmModal" class="modal" aria-hidden="true">
      <div class="modal-panel">
        <h3>Confirm Finalize</h3>
        <p id="confirmText">Are you sure you want to finalize attendance for <strong id="confirmSubject"></strong> on <strong id="confirmDate"></strong>?</p>
        <div class="modal-actions">
          <button id="confirmCancel">Cancel</button>
          <button id="confirmOk" class="danger">Yes, finalize</button>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast" aria-hidden="true"></div>

  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
