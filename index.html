<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024, initial-scale=1" />
  <title>QRoster</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="left">
      <button id="menu-btn" class="icon-btn">‚ò∞</button>
      <h1 class="brand">QRoster</h1>
    </div>
    <div class="right">
      <span id="user-info"></span>
      <button id="login" class="primary">Login</button>
      <button id="logout" class="danger" style="display:none;">Logout</button>
    </div>
  </header>

  <!-- Layout -->
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar collapsed" id="sidebar">
      <div class="sidebar-inner">
        <div class="sidebar-logo-wrap">
          <img src="QRosterLogo.png" class="sidebar-logo" alt="QRoster Logo" />
        </div>
        <nav class="nav">
          <button class="nav-btn active tab" data-target="home-tab">üè† Home</button>
          <button class="nav-btn tab" data-target="attendance-tab">üìã Attendance</button>
          <button class="nav-btn tab" data-target="history-tab">üìú Attendance History</button>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <!-- Home Tab -->
      <section id="home-tab" class="tab-content active">
        <div class="home-card">
          <img src="QRosterLogo.png" class="home-logo" />
          <h2>Welcome to QRoster</h2>
          <p>Scan, record, and manage student attendance seamlessly across your subjects.</p>
        </div>
      </section>

      <!-- Attendance Tab -->
      <section id="attendance-tab" class="tab-content">
        <h2>Attendance Dashboard</h2>
        <div id="subjects-container" class="subject-list"></div>
      </section>

      <!-- Attendance History Tab -->
      <section id="history-tab" class="tab-content">
        <h2>Attendance History</h2>
        <div class="history-controls">
          <select id="confirmSubject">
            <option value="">Select Subject</option>
            <option>Computer Systems Services</option>
            <option>Entrepreneurship</option>
            <option>Contemporary Philippine Arts From The Regions</option>
            <option>Understanding Culture, Society, And Politics</option>
            <option>21st Century Literature From The Philippines And The World</option>
            <option>Introduction To Philosophy And The Human Person</option>
            <option>Practical Research 2</option>
            <option>Physical Education And Health</option>
          </select>
          <input type="date" id="confirmDate" />
          <button id="history-load" class="primary">Show</button>
        </div>
        <div id="history-results"></div>
      </section>
    </main>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Login Popup -->
  <div id="login-popup" class="login-popup" style="display:none;">
    <div class="login-popup-content">
      <h2>Login with Google to continue</h2>
      <button id="popup-login" class="primary">Sign in with Google</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script>
    // Sidebar toggle animation
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menu-btn');
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });

    // Login popup animation
    const loginPopup = document.getElementById('login-popup');
    const loginBtn = document.getElementById('login');
    const popupLogin = document.getElementById('popup-login');
    loginBtn.addEventListener('click', () => {
      loginPopup.style.display = 'flex';
      setTimeout(() => loginPopup.classList.add('show'), 10);
    });
    popupLogin.addEventListener('click', () => {
      loginPopup.classList.remove('show');
      setTimeout(() => (loginPopup.style.display = 'none'), 300);
    });
  </script>
</body>
</html>
